    <script>
        // Wait for Leaflet to load
        function waitForLeaflet() {
            return new Promise((resolve) => {
                if (typeof L !== 'undefined') {
                    resolve();
                } else {
                    setTimeout(() => waitForLeaflet().then(resolve), 100);
                }
            });
        }
        
        // OpenRouteService API Key (free tier)
        const ORS_API_KEY = '5b3ce3597851110001cf6248aa7b6f4c305d4b8886e7e1f4f3e6e35e';
        
        class GPXReplanner {
            constructor() {
                this.map = null;
                this.originalTrack = null;
                this.startLocation = null;
                this.modifiedTrack = null;
                this.layers = {
                    original: null,
                    routing: null,
                    modified: null,
                    markers: []
                };
                this.pickingLocation = false;
                this.init();
            }
            
            async init() {
                try {
                    // Wait for Leaflet to be available
                    await waitForLeaflet();
                    
                    // Initialize map with mountain terrain
                    this.map = L.map('map').setView([51.505, -0.09], 13);
                    
                    // Add terrain layer with hillshading
                    L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
                        attribution: 'Map data: ¬© OpenStreetMap contributors, SRTM | Map style: ¬© OpenTopoMap (CC-BY-SA)',
                        maxZoom: 17
                    }).addTo(this.map);
                    
                    // Alternative terrain option (comment out the above and uncomment below if preferred)
                    /*
                    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                        attribution: 'Tiles ¬© Esri'
                    }).addTo(this.map);
                    */
                    
                    // Hide loading overlay
                    document.getElementById('loading').style.display = 'none';
                    
                    // Setup event listeners
                    document.getElementById('file-input').addEventListener('change', (e) => this.loadGPX(e));
                    document.getElementById('use-location').addEventListener('click', () => this.useCurrentLocation());
                    document.getElementById('pick-location').addEventListener('click', () => this.enableLocationPicking());
                    document.getElementById('process').addEventListener('click', () => this.processRoute());
                    document.getElementById('download').addEventListener('click', () => this.downloadGPX());
                    
                    // Map click handler
                    this.map.on('click', (e) => this.handleMapClick(e));
                    
                    this.showStatus('Ready to load GPX file', 'info');
                } catch (error) {
                    console.error('Initialization error:', error);
                    document.getElementById('loading').innerHTML = '<p>Error loading map. Please refresh the page.</p>';
                }
            }
            
            showStatus(message, type = 'info') {
                const status = document.getElementById('status');
                const statusMessage = status.querySelector('.status-message');
                
                status.style.display = 'block';
                status.className = 'status';
                
                if (type === 'error') status.classList.add('error');
                if (type === 'success') status.classList.add('success');
                
                statusMessage.innerHTML = message;
                
                if (type === 'success' || type === 'info') {
                    setTimeout(() => {
                        status.style.display = 'none';
                    }, 5000);
                }
            }
            
            async loadGPX(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                this.showStatus('Loading GPX file...', 'info');
                
                try {
                    const text = await file.text();
                    const parser = new DOMParser();
                    const gpx = parser.parseFromString(text, 'text/xml');
                    
                    // Check for parsing errors
                    if (gpx.querySelector('parsererror')) {
                        throw new Error('Invalid GPX file format');
                    }
                    
                    // Extract track points
                    const trackPoints = [];
                    const trkpts = gpx.getElementsByTagName('trkpt');
                    
                    for (let i = 0; i < trkpts.length; i++) {
                        const lat = parseFloat(trkpts[i].getAttribute('lat'));
                        const lon = parseFloat(trkpts[i].getAttribute('lon'));
                        const ele = trkpts[i].getElementsByTagName('ele')[0];
                        
                        if (!isNaN(lat) && !isNaN(lon)) {
                            trackPoints.push({
                                lat,
                                lon,
                                ele: ele ? parseFloat(ele.textContent) : null
                            });
                        }
                    }
                    
                    if (trackPoints.length === 0) {
                        throw new Error('No track points found in GPX file');
                    }
                    
                    this.originalTrack = trackPoints;
                    this.displayOriginalTrack();
                    this.showStatus(`Loaded ${trackPoints.length} track points. Now set your start location.`, 'success');
                    
                } catch (error) {
                    this.showStatus(`Error loading GPX: ${error.message}`, 'error');
                    console.error('GPX loading error:', error);
                }
            }
            
            displayOriginalTrack() {
                // Clear existing layers
                if (this.layers.original) {
                    this.map.removeLayer(this.layers.original);
                }
                this.layers.markers.forEach(m => this.map.removeLayer(m));
                this.layers.markers = [];
                
                // Display new track with glowing effect
                const latlngs = this.originalTrack.map(p => [p.lat, p.lon]);
                
                // Add glow effect with multiple polylines
                L.polyline(latlngs, {
                    color: '#60a5fa',
                    weight: 8,
                    opacity: 0.3
                }).addTo(this.map);
                
                this.layers.original = L.polyline(latlngs, {
                    color: '#3b82f6',
                    weight: 4,
                    opacity: 0.9
                }).addTo(this.map);
                
                // Add start/end markers with custom icons
                const startIcon = L.divIcon({
                    className: 'custom-marker start-marker',
                    iconSize: [20, 20]
                });
                
                const endIcon = L.divIcon({
                    className: 'custom-marker',
                    iconSize: [20, 20]
                });
                
                const startMarker = L.marker([this.originalTrack[0].lat, this.originalTrack[0].lon], {icon: startIcon})
                    .addTo(this.map)
                    .bindPopup('Original Start');
                    
                const endMarker = L.marker([this.originalTrack[this.originalTrack.length - 1].lat, this.originalTrack[this.originalTrack.length - 1].lon], {icon: endIcon})
                    .addTo(this.map)
                    .bindPopup('End');
                
                this.layers.markers.push(startMarker, endMarker);
                
                // Fit map to track
                this.map.fitBounds(this.layers.original.getBounds().pad(0.1));
                
                this.updateButtonStates();
            }
            
            useCurrentLocation() {
                if (!navigator.geolocation) {
                    this.showStatus('Geolocation not supported by this browser', 'error');
                    return;
                }
                
                this.showStatus('Getting your location... (Please allow location access when prompted)', 'info');
                
                // Check if location is already denied
                if (navigator.permissions) {
                    navigator.permissions.query({name: 'geolocation'}).then((result) => {
                        if (result.state === 'denied') {
                            this.showStatus('Location access denied in browser settings. Please enable it in your browser settings or use "Pick on Map" instead.', 'error');
                            return;
                        }
                    });
                }
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        this.setStartLocation(
                            position.coords.latitude,
                            position.coords.longitude
                        );
                        this.showStatus('Location set successfully', 'success');
                    },
                    (error) => {
                        let errorMsg = '';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMsg = 'Location access denied. Please:<br>1. Click the location icon in your browser address bar<br>2. Select "Allow" for location access<br>3. Try again, or use "Pick on Map" instead';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMsg = 'Your location is unavailable. Please try "Pick on Map" instead.';
                                break;
                            case error.TIMEOUT:
                                errorMsg = 'Location request timed out. Please try again or use "Pick on Map".';
                                break;
                            default:
                                errorMsg = `Location error: ${error.message}. Please try "Pick on Map" instead.`;
                        }
                        this.showStatus(errorMsg, 'error');
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 15000,
                        maximumAge: 60000 // Allow cached location up to 1 minute old
                    }
                );
            }
            
            enableLocationPicking() {
                this.pickingLocation = true;
                this.map.getContainer().style.cursor = 'crosshair';
                this.showStatus('Click on the map to set your start location', 'info');
            }
            
            handleMapClick(e) {
                if (!this.pickingLocation) return;
                
                this.setStartLocation(e.latlng.lat, e.latlng.lng);
                this.pickingLocation = false;
                this.map.getContainer().style.cursor = '';
                this.showStatus('Start location set', 'success');
            }
            
            setStartLocation(lat, lon) {
                this.startLocation = { lat, lon };
                
                // Remove existing start location marker if any
                if (this.startLocationMarker) {
                    this.map.removeLayer(this.startLocationMarker);
                }
                
                // Add new start marker with unique color
                this.startLocationMarker = L.marker([lat, lon], {
                    icon: L.divIcon({
                        className: 'custom-marker user-start-marker',
                        iconSize: [20, 20]
                    })
                }).addTo(this.map).bindPopup('Your Start Location');
                
                this.updateButtonStates();
            }
            
            updateButtonStates() {
                const processBtn = document.getElementById('process');
                const downloadBtn = document.getElementById('download');
                
                processBtn.disabled = !(this.originalTrack && this.startLocation);
                downloadBtn.disabled = !this.modifiedTrack;
            }
            
            findNearestPointOnTrack() {
                let minDist = Infinity;
                let nearestIndex = 0;
                
                for (let i = 0; i < this.originalTrack.length; i++) {
                    const dist = this.calculateDistance(
                        this.startLocation.lat,
                        this.startLocation.lon,
                        this.originalTrack[i].lat,
                        this.originalTrack[i].lon
                    );
                    
                    if (dist < minDist) {
                        minDist = dist;
                        nearestIndex = i;
                    }
                }
                
                return nearestIndex;
            }
            
            calculateDistance(lat1, lon1, lat2, lon2) {
                const R = 6371; // km
                const dLat = (lat2 - lat1) * Math.PI / 180;
                const dLon = (lon2 - lon1) * Math.PI / 180;
                const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                    Math.sin(dLon/2) * Math.sin(dLon/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                return R * c;
            }
            
            async processRoute() {
                this.showStatus('<span class="loader"></span> Processing route and creating loop...', 'info');
                
                try {
                    // Find nearest point on track
                    const nearestIndex = this.findNearestPointOnTrack();
                    const nearestPoint = this.originalTrack[nearestIndex];
                    
                    // Get routing from start to nearest point
                    const routeToTrack = await this.getRoute(
                        this.startLocation,
                        nearestPoint
                    );
                    
                    // Get routing from nearest point back to start (for the loop)
                    const routeBackToStart = await this.getRoute(
                        nearestPoint,
                        this.startLocation
                    );
                    
                    // Create the full loop: start -> track -> complete original track -> back to start
                    const fullOriginalTrack = [
                        ...this.originalTrack.slice(nearestIndex),
                        ...this.originalTrack.slice(0, nearestIndex)
                    ];
                    
                    // Remove duplicates at connection points
                    let cleanRouteToTrack = [...routeToTrack];
                    let cleanFullTrack = [...fullOriginalTrack];
                    let cleanRouteBack = [...routeBackToStart];
                    
                    // Remove duplicate between route to track and track start
                    if (cleanRouteToTrack.length > 0 && cleanFullTrack.length > 0) {
                        const lastRoute = cleanRouteToTrack[cleanRouteToTrack.length - 1];
                        const firstTrack = cleanFullTrack[0];
                        
                        if (Math.abs(lastRoute.lat - firstTrack.lat) < 0.00001 && 
                            Math.abs(lastRoute.lon - firstTrack.lon) < 0.00001) {
                            cleanRouteToTrack.pop();
                        }
                    }
                    
                    // Remove duplicate between track end and route back start
                    if (cleanFullTrack.length > 0 && cleanRouteBack.length > 0) {
                        const lastTrack = cleanFullTrack[cleanFullTrack.length - 1];
                        const firstRouteBack = cleanRouteBack[0];
                        
                        if (Math.abs(lastTrack.lat - firstRouteBack.lat) < 0.00001 && 
                            Math.abs(lastTrack.lon - firstRouteBack.lon) < 0.00001) {
                            cleanRouteBack.shift();
                        }
                    }
                    
                    // Create the complete loop
                    this.modifiedTrack = [
                        ...cleanRouteToTrack,
                        ...cleanFullTrack,
                        ...cleanRouteBack
                    ];
                    
                    this.displayModifiedTrack();
                    
                    const totalDistance = this.calculateTrackDistance(this.modifiedTrack);
                    this.showStatus(`Loop created! Total points: ${this.modifiedTrack.length}, Distance: ${totalDistance.toFixed(1)} km`, 'success');
                    this.updateButtonStates();
                    
                } catch (error) {
                    this.showStatus(`Error processing route: ${error.message}`, 'error');
                    console.error('Processing error:', error);
                }
            }
            
            calculateTrackDistance(track) {
                let totalDistance = 0;
                for (let i = 1; i < track.length; i++) {
                    totalDistance += this.calculateDistance(
                        track[i-1].lat, track[i-1].lon,
                        track[i].lat, track[i].lon
                    );
                }
                return totalDistance;
            }
            
            async getRoute(start, end) {
                const url = `https://api.openrouteservice.org/v2/directions/cycling-regular?api_key=${ORS_API_KEY}&start=${start.lon},${start.lat}&end=${end.lon},${end.lat}`;
                
                try {
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        if (response.status === 403) {
                            throw new Error('Routing API access denied. Using direct connection.');
                        }
                        throw new Error(`Routing API error: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (!data.features || data.features.length === 0) {
                        throw new Error('No route found');
                    }
                    
                    const coordinates = data.features[0].geometry.coordinates;
                    return coordinates.map(coord => ({
                        lon: coord[0],
                        lat: coord[1],
                        ele: coord[2] || null
                    }));
                    
                } catch (error) {
                    console.error('Routing error:', error);
                    // Fallback to straight line
                    this.showStatus('Using direct connection (routing service unavailable)', 'info');
                    return [start, end];
                }
            }
            
            displayModifiedTrack() {
                // Clear existing modified track
                if (this.layers.modified) {
                    this.map.removeLayer(this.layers.modified);
                }
                if (this.layers.modifiedGlow) {
                    this.map.removeLayer(this.layers.modifiedGlow);
                }
                
                // Display new track with glow effect
                const latlngs = this.modifiedTrack.map(p => [p.lat, p.lon]);
                
                // Add glow effect
                this.layers.modifiedGlow = L.polyline(latlngs, {
                    color: '#34d399',
                    weight: 8,
                    opacity: 0.3
                }).addTo(this.map);
                
                this.layers.modified = L.polyline(latlngs, {
                    color: '#10b981',
                    weight: 4,
                    opacity: 0.9,
                    dashArray: '10, 5'
                }).addTo(this.map);
                
                // Fit map to show both tracks
                const bounds = L.latLngBounds(latlngs);
                this.map.fitBounds(bounds.pad(0.1));
            }
            
            downloadGPX() {
                if (!this.modifiedTrack) return;
                
                const gpx = this.createGPXString(this.modifiedTrack);
                const blob = new Blob([gpx], { type: 'application/gpx+xml' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `replanned_loop_track_${new Date().getTime()}.gpx`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                this.showStatus('GPX loop file downloaded!', 'success');
            }
            
            createGPXString(trackPoints) {
                const timestamp = new Date().toISOString();
                
                let gpx = `<?xml version="1.0" encoding="UTF-8"?>
<gpx version="1.1" creator="GPX Track Replanner"
     xmlns="http://www.topografix.com/GPX/1/1"
     xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
     xsi:schemaLocation="http://www.topografix.com/GPX/1/1 http://www.topografix.com/GPX/1/1/gpx.xsd">
  <metadata>
    <name>Replanned Loop Track</name>
    <desc>Loop track starting and ending at your location</desc>
    <time>${timestamp}</time>
  </metadata>
  <trk>
    <name>Replanned Cycling Loop</name>
    <type>cycling</type>
    <trkseg>`;
                
                trackPoints.forEach(point => {
                    gpx += `
      <trkpt lat="${point.lat}" lon="${point.lon}">`;
                    if (point.ele !== null && !isNaN(point.ele)) {
                        gpx += `
        <ele>${point.ele}</ele>`;
                    }
                    gpx += `
      </trkpt>`;
                });
                
                gpx += `
    </trkseg>
  </trk>
</gpx>`;
                
                return gpx;
            }
        }
        
        // Initialize app when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                new GPXReplanner();
            });
        } else {
            new GPXReplanner();
        }
        
        // Simple service worker registration for PWA
